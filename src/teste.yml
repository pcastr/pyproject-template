
# Um exemplo de um datacontract.yml usado com Pydantic

# Definindo um modelo de usu√°rio
user:
  type: object
  properties:
    id:
      type: integer
      required: true
    name:
      type: string
      required: true
    email:
      type: string
      required: true

# Definindo um modelo de pedido
order:
  type: object
  properties:
    id:
      type: integer
      required: true
    customer_id:
      type: integer
      required: true
    products:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
            required: true
          name:
            type: string
            required: true
          quantity:
            type: integer
            required: true

